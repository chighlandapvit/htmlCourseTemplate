<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Checkbox buttons</title>
    <link rel="stylesheet" href="../../stylesheets/main.css" />
  </head>
  <body>
    <h1>Which character(s) could defeat Monday?</h1>

    <form id="choiceForm">
      <input
        id="1"
        class="choiceBtn"
        type="checkBox"
        name="option1"
        value="1"
      />
      <label class="optionOver" for="1">Superman</label>
      <br />
      <input
        id="2"
        class="choiceBtn"
        type="checkBox"
        name="option2"
        value="2"
      />
      <label class="optionOver" for="2">Mister Bean</label>
      <br />
      <input
        id="3"
        class="choiceBtn"
        type="checkBox"
        name="option3"
        value="3"
      />
      <label class="optionOver" for="3">Garfield</label>
      <br />
      <input
        id="4"
        class="choiceBtn"
        type="checkBox"
        name="option4"
        value="4"
      />
      <label class="optionOver" for="4">Captain Planet</label>
      <br />

      <input id="formSubmit" class="btn" type="submit" value="Submit" />
    </form>
    <script src="../../scripts/form.js"></script>
  </body>
</html>
