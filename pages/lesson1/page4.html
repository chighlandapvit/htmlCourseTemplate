<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Checkbox buttons</title>
    <link rel="stylesheet" href="../../stylesheets/main.css" />
  </head>
  <body>
    <h1>Which character(s) could defeat Monday?</h1>

    <form id="choiceForm">
      <input
        id="superman"
        class="choiceBtn"
        type="checkBox"
        name="option1"
        value="superman"
      />
      <label for="superman">Superman</label>
      <br />
      <input
        id="misterBean"
        class="choiceBtn"
        type="checkBox"
        name="option2"
        value="mister bean"
      />
      <label for="misterBean">Mister Bean</label>
      <br />
      <input
        id="garfield"
        class="choiceBtn"
        type="checkBox"
        name="option3"
        value="garfield"
      />
      <label for="garfield">Garfield</label>
      <br />
      <input
        id="captainPlanet"
        class="choiceBtn"
        type="checkBox"
        name="option4"
        value="captain planet"
      />
      <label for="captainPlanet">Captain Planet</label>
      <br />

      <input id="formSubmit" type="submit" value="Submit" />
    </form>
    <script src="../../scripts/form.js"></script>
  </body>
</html>
