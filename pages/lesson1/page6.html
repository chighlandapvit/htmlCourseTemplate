<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Drop down selection</title>
    <link rel="stylesheet" href="../../stylesheets/main.css" />
  </head>
  <body>
    <h1>How is it that magic sail boats can fly?</h1>

    <h2>It is through the use of:</h2>

    <form id="selectChoice">
      <select id="selectForm" required="">
        <option class="optionDefault" value="">--Choose an option--</option>
        <option value="1">Burritos</option>
        <option value="2">Magic</option>
        <option value="3">Tin foil sails</option>
        <option value="4">The Government</option>
        <option value="5">Science</option>
        <option value="6">Alien Technology</option>
      </select>

      <h2>with assistance from:</h2>

      <select id="selectForm1" required="">
        <option class="optionDefault" value="">--Choose an option--</option>
        <option value="1">Some good ol' Tom-foolery</option>
        <option value="2">Two double cheeseburgers with extra pickles</option>
        <option value="3">A powerful computer</option>
        <option value="4">An anti-gravity engine</option>
        <option value="5">A wizard's staff</option>
        <option value="6">A secret agent tool belt</option>
        <option value="7">Jeeves, the helpful butler</option>
      </select>

      <h2>that magic sail boats can float through the air.</h2>
      <input
        id="formSubmit"
        class="btn"
        type="submit"
        value="Submit Selections"
      />
    </form>
    <script src="../../scripts/dropdown.js"></script>
  </body>
</html>
