<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Radio buttons</title>
    <link rel="stylesheet" href="../../stylesheets/main.css" />
  </head>
  <body>
    <h1>The best type of household buddy is:</h1>

    <form id="choiceForm">
      <input id="1" class="choiceBtn" type="radio" name="animal" value="1" />
      <label class="optionOver" for="1">Cat</label>
      <br />
      <input id="2" class="choiceBtn" type="radio" name="animal" value="2" />
      <label class="optionOver" for="2">Dog</label>
      <br />
      <input id="3" class="choiceBtn" type="radio" name="animal" value="3" />
      <label class="optionOver" for="3">Pig</label>
      <br />
      <input id="4" class="choiceBtn" type="radio" name="animal" value="4" />
      <label class="optionOver" for="4">Ferret</label>
      <br />

      <input id="formSubmit" class="btn" type="submit" value="Submit" />
    </form>
    <script src="../../scripts/form.js"></script>
  </body>
</html>
