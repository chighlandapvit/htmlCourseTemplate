<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Radio buttons</title>
    <link rel="stylesheet" href="../../stylesheets/main.css" />
  </head>
  <body>
    <h1>The best type of household buddy is:</h1>

    <form id="choiceForm">
      <input
        id="cat"
        class="choiceBtn"
        type="radio"
        name="animal"
        value="cat"
      />
      <label for="cat">Cat</label>
      <br />
      <input
        id="dog"
        class="choiceBtn"
        type="radio"
        name="animal"
        value="dog"
      />
      <label for="dog">Dog</label>
      <br />
      <input
        id="pig"
        class="choiceBtn"
        type="radio"
        name="animal"
        value="pig"
      />
      <label for="pig">Pig</label>
      <br />
      <input
        id="ferret"
        class="choiceBtn"
        type="radio"
        name="animal"
        value="ferret"
      />
      <label for="ferret">Ferret</label>
      <br />

      <input id="formSubmit" type="submit" value="Submit" />
    </form>
    <script src="../../scripts/form.js"></script>
  </body>
</html>
